<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Welcome to my blog</h1>
    {% for post in posts %}
    <h2>{{post.title}}</h2>
    {{post.content}}
    <br>
    <a href="/blog/{{post.id}}">Read more</a>
    
    {% endfor %}
</body>
</html>
